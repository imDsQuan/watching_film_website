<style>
  .movie-detail-container {
    height: 548px;
    background: linear-gradient(to bottom, rgba(0,0,0,0), #151515), url("Logo.png") no-repeat center center;
    background-size: cover;
    padding: 50px 0;
  }

  .movie-detail-container .img-box img{
    border-radius: 20px;
  }

  .movie-detail .title {
    font-size: 64px;
    line-height: 64px;
    font-weight: 600;
    font-family: 'Sen', sans-serif;
  }

  .movie-detail .information {
    display: flex;
    justify-content: start;
    align-items: center;
    font-size: 18px;
  }

  .movie-detail .information span {
    padding: 0 12px;
  }

  .movie-detail .information i {
    font-size: 8px;
  }

  .movie-detail .information i.fa-imdb {
    font-size: 26px;
  }

  .movie-detail .description {
    margin-top: 32px;
    text-align: justify;
    font-size: 16px;
    font-weight: 300;
  }

  .genre-box {
    display: flex;
    justify-content: start;
    align-items: center;
    flex-wrap: wrap;
  }

  .genre-box .genre {
    padding: 8px 10px;
    border: 1px solid #fff;
    border-radius: 20px;
    margin-right: 10px;
    margin-top: 24px;
  }

  .season-container {
    margin: 40px;
    padding: 40px;
    background: #333;
    border-radius: 20px;
  }

  .season-title-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #fff;
  }

  .season-title-container .season-name {
    margin-left: 50px;
    color: #ddd;
    font-size: 18px;
  }

  ::ng-deep .mat-select-value-text {
    color: #fff !important;
  }

  ::ng-deep .mat-form-field-appearance-fill .mat-form-field-flex {
    background-color: rgba(0,0,0,0.4);
  }

  ::ng-deep .mat-form-field-label {
    color: #ccc;
  }

  .episode-item {
    display: flex;
    justify-content: start;
    align-items: center;
    padding: 20px;
    border-bottom: 1px solid #fff;
  }

  .episode-item:last-child {
    border-bottom: none;
  }

  .episode-item .episode-img {
    width: 200px;
    height: 200px;
    margin-right: 30px;
  }

  .episode-item .episode-img img {
    border-radius: 20px;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .episode-item .episode-info {
    margin-top: 10px;
    align-self: stretch;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: start;
  }

  .episode-item .episode-info .episode-title-box {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .episode-item .episode-info .episode-title-box .episode-title {
    font-size: 24px;
    font-weight: 500;
  }

  .episode-item .episode-info .episode-description {
    margin-top: 20px;
    font-size: 16px;
  }

</style>
<app-layout-site>
  <router-outlet>
    <div class="movie-detail-container" [ngStyle]="{'background-image': 'linear-gradient(to bottom, rgba(0,0,0,0), #151515),url(' + tvShow?.coverImg +')' }">
      <div class="container">
        <div class="row flex-center">
          <div class="col-4 img-box">
            <img src="{{tvShow?.posterImg}}" class="img-fluid" alt="">
          </div>
          <div class="col-8">
            <div class="movie-detail">
              <h1 class="title">{{tvShow?.title}}</h1>
              <div class="information">
                <span>{{tvShow?.year}}</span><i class="fas fa-circle"></i>
                <span>{{tvShow?.imdb}}</span><i class="fab fa-imdb"></i>
              </div>
              <div class="genre-box">
                <span class="genre" *ngFor="let genre of lstGenres">{{genre?.title}}</span>
              </div>
              <p class="description">{{tvShow?.description}}</p>
              <div class="feature-button">
                <button class="btn btn-watch-trailer" (click)="openPopup()"> Watch Trailer <i class="fas fa-film"></i></button>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="season-container">
        <div class="season-title-container">
          <h1 class="season-list-title font-weight-bold">Season <span class="season-name">{{season?.title}}</span> </h1>
          <div class="season-select-box">
            <mat-form-field appearance="fill">
              <mat-label>Select Season</mat-label>
              <mat-select [(ngModel)]="selectedSeason" (selectionChange)="onChangeSeason()">
                <mat-option *ngFor="let ss of lstSeason" [value]="ss.id">
                  {{ss.title}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="episode-container">
          <div class="episode-item" *ngFor="let episode of season?.episode">
            <a class="text-white text-decoration-none" href="/tvshow/{{slug}}/episode/{{episode.id}}">
              <div class="episode-img">
                <img src="{{episode.img_url}}" alt="">
              </div>
            </a>
            <div class="episode-info">
              <div class="episode-title-box">
                <a class="text-white text-decoration-none" href="/tvshow/{{slug}}/episode/{{episode.id}}"><h3 class="episode-title">{{episode.title}}</h3></a>
                <h4 class="episode-duration">40m</h4>
              </div>
              <div class="episode-description">
                <p>{{episode.description}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="actor-list-container">
        <h1 class="actor-list-title font-weight-bold">All Casts</h1>
        <app-actor-carousel [lstActor]="lstCast"></app-actor-carousel>
      </div>
      <div class="movie-list-container">
        <h1 class="movie-list-title font-weight-bold">Similar Movies</h1>
        <div class="movie-list-wrapper">
          <app-movie-carousel [lstPoster]="lstSimilar" ></app-movie-carousel>
        </div>
      </div>


    </div>
  </router-outlet>
</app-layout-site>
