<div class="movie-list-item">
  <img class="movie-img" src="{{poster?.posterImg}}" alt="">
  <div class="movie-info">
    <h2 class="movie-title">{{poster?.title}} </h2>
    <p class="movie-description">{{poster?.description}}</p>
    <a *ngIf="poster?.type == 'video'" href="/movie/{{poster?.slug}}" class="btn btn-movie-item">Watch</a>
    <a *ngIf="poster?.type == 'tvShow'" href="/tvshow/{{poster?.slug}}" class="btn btn-movie-item">Watch</a>
  </div>
</div>
